<script>
window.onscroll = function() {on_scroll_show_bga()};

function on_scroll_show_bga() {
   
   var hT = $('.product-search-wrapper > div:nth-of-type(4)').offset().top,
       hH = $('.product-search-wrapper > div:nth-of-type(4)').outerHeight(),
       wH = $(window).height(),
       wS = $(this).scrollTop();
    console.log((hT-wH) , wS);
   if (wS > (hT+hH-wH)){
     console.log('on');
   }
   else{
    console.log('off');
   }

}

</script>
